<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-box">    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>            
            <ion-item [hidden]="needVerification">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item [hidden]="needVerification">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>        
            
            <ion-item [hidden]="!needVerification">
              <ion-input type="text" placeholder="Verification code" name="verificationcode" [(ngModel)]="verificationcode"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</ion-button>
        </ion-col>
      </ion-row>      
    </form>
  </div>
</ion-content>
