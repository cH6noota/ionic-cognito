<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>           
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</ion-button>
      </ion-col>
    </ion-row>           
  </form>

  <ion-row>
    <ion-col class="signup-col">
      <ion-button class="submit-btn" full type="submit" routerLink="/sign-up/">Sign Up</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
